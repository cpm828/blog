# pwa
pwa:
  manifest:
    path: /blog/manifest.json
    body:
      name: Pimi's Blog
      short_name: Pimi Blog
      theme_color: white
      background_color: white
      display: standalone
      orientation: portrait
      scope: /
      start_url: /
      icons:
        - src: /blog/images/public/16.png
          type: image/png
          sizes: 16x16
        - src: /blog/images/public/32.png
          type: image/png
          sizes: 32x32
        - src: /blog/images/public/36.png
          type: image/png
          sizes: 36x36
        - src: /blog/images/public/48.png
          type: image/png
          sizes: 48x48
        - src: /blog/images/public/72.png
          type: image/png
          sizes: 72x72
        - src: /blog/images/public/96.png
          type: image/png
          sizes: 96x96
        - src: /blog/images/public/144.png
          type: image/png
          sizes: 144x144
        - src: /blog/images/public/192.png
          type: image/png
          sizes: 192x192
        - src: /blog/images/public/512.png
          type: image/png
          sizes: 512x512
        - src: /blog/images/public/apple-touch-icon.png
          type: image/png
          sizes: 180x180
  serviceWorker:
    path: /blog/sw.js
    preload:
      urls:
        - /
      posts: 12
    opts:
      networkTimeoutSeconds: 30
    routes:
      - pattern: !!js/regexp /hm.baidu.com/
        strategy: networkOnly
      - pattern: !!js/regexp /www.google-analytics.com/
        strategy: networkOnly
      - pattern: !!js/regexp /.*\.(js|css|jpg|jpeg|png|gif)$/
        strategy: cacheFirst
      - pattern: !!js/regexp /\//
        strategy: networkFirst
  priority: 5